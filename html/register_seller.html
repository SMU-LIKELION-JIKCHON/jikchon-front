<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/footer.css" rel="stylesheet">
  <link href="../css/register.css" rel="stylesheet">
  <title>직촌 - 회원가입</title>
</head>
<body>

  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png"/></a>
    </div>
    <div class="nav-button-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/cart-icon.svg"/></a>
      <a href=""><img src="../images/hamburger-menu-icon.svg"/></a>
    </div>
  </header>

  <section class="registration-container">
    <h1 class="registration-title">회원가입</h1>
    <div class="registration-form">
      <div class="component-container">
        <h1>이름</h1>
        <div class="input-container">
          <input class="input-name" type="text">
        </div>
      </div>
      <div class="component-container">
        <h1>비밀번호</h1>
        <div class="input-container">
          <input class="input-password" type="text">
        </div>
      </div>
      <div class="component-container">
        <h1>비밀번호 확인</h1>
        <div class="input-container">
          <input class="input-password" type="password">
        </div>
      </div>
      <div class="component-container">
        <h1>이메일</h1>
        <div class="input-container">
          <input class="input-email" type="text">
          <span>@</span>
          <input class="input-email" type="text" placeholder="ex: gmail.com">
        </div>
      </div>
      <div class="component-container">
        <h1>사업자등록번호</h1>
        <div class="company-registration-container">
          <input class="input-company-registration" type="text" placeholder="ex: 123-45-67890">
          <button class="company-registration-search-button">확인</button>
        </div>
      </div>
      <div class="component-container">
        <h1>전화번호</h1>
        <div class="input-container">
          <input class="input-number" type="text" placeholder="ex: 010">
          <span>-</span>
          <input class="input-number" type="text" placeholder="1234">
          <span>-</span>
          <input class="input-number" type="text" placeholder="5678">
        </div>
      </div>
      <div class="component-container">
        <h1>주소</h1>
        <h2>도로명 주소</h2>
        <div class="address-container">
          <input class="input-address" type="text" placeholder="ex: 서울특별시 종로구 홍지문2길 20">
          <button class="address-search-button">검색</button>
        </div>
        <h2>상세 주소</h2>
        <div class="input-container">
          <input class="input-detail-address" type="text" placeholder="ex: A동 123호">
      </div>
    </div>
    <button class="save-button">가입하기</button>
  </section>

  <footer class="footer"></footer>
  
</body>
</html>
