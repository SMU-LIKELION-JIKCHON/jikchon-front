<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/footer.css" rel="stylesheet">
  <link href="../css/shop_receipt.css" rel="stylesheet">
  <title>직촌 - 영수증</title>
</head>
<body>

  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png"/></a>
    </div>
    <div class="nav-button-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/cart-icon.svg"/></a>
      <a href=""><img src="../images/hamburger-menu-icon.svg"/></a>
    </div>
  </header>

  <section class="buyer-info-container">
    <div>
      <h1>구매자명</h1>
      <p class="buyer-name">000님</p>
    </div>
    <div>
      <h1>연락처</h1>
      <p class="buyer-contact">010 - 1234 - 5678</p>
    </div>
    <div>
      <h1>주소</h1>
      <p class="buyer-address">서울특별시 00구 00동 00아파트 123동 456호</p>
    </div>
  </section>

  <section class="receipt-container">
    <div class="receipt-header">
      <p>상품명(상품코드)</p>
      <p>수량</p>
      <p>금액</p>
    </div>
    <hr class="receipt-divider">
    <!-- Test Product Component - START -->
    <div class="product">
      <p class="product-name">진주대파</p>
      <p class="product-quantity">1</p>
      <p class="product-price">1,850</p>
    </div>
    <div class="product">
      <p class="product-name">감자맛 박스 감자</p>
      <p class="product-quantity">2</p>
      <p class="product-price">8,200</p>
    </div>
    <div class="product">
      <p class="product-name">햇마늘</p>
      <p class="product-quantity">1</p>
      <p class="product-price">800</p>
    </div>
    <!-- Test Product Component - END -->
    <hr class="receipt-divider">
    <div class="total-price-container">
      <h1>결제 금액 :</h1>
      <!-- Test Total Price -->
      <p>10,850원</p>
    </div>
  </section>

  <footer class="footer"></footer>
  
</body>
</html>
