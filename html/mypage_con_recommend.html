<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/navbar.css" rel="stylesheet">
  <link href="../css/mypage_con_recommend.css" rel="stylesheet">
  <!-- 아래의 'reset.css'를 포함하지 않고 header 컴포넌트를 쓸 경우, css 적용 시 모습이 달라질 수 있습니다. -->
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/footer.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../js/mypage_con_recommend.js" defer></script>

  <title>상품 추천</title>
</head>
<body>
    <body>
        <header class="header">
          <div class="main-logo-container">
            <!-- 아래 a href 속성에 링크 추가-->
            <a href=""><img src="../images/main_logo.png"/></a>
          </div>
        </header>
      
        <!-- 이 주석을 제거하고, 아래 <script> 태그를 꼭 포함해 주세요! -->
        <script src="../js/header.js"></script>
    </body>
    <main>
        <div class="menu-title-box">
            <div class = "menu-title">
                <p>자주 구매하시는 상품을<br/>눌러주세요</p>
            </div>
        </div>
        <div class = "recommend-reset-box">
            <img class = "recommend-reset"src="../images/reset.png"/>
        </div>
        <div class = "recommend-box">
            <div class = "recommend-items-list">
                <div class="recommend-items-list-row">
                    <div class = "recommend-item-box">
                        <img src="../images/water.png" class="item-image" id = "item-image" data-item-name="생수"/>
                        <p class = "item-name">생수</p>
                    </div>
                    <div class = "recommend-item-box">
                        <img src="../images/milk.png" class="item-image" id = "item-image" data-item-name="우유"/>
                        <p class = "item-name">우유</p>
                    </div>
                    <div class = "recommend-item-box" >
                        <img src="../images/apple.png" class="item-image" id = "item-image" data-item-name="사과"/>
                        <p class = "item-name">사과</p>
                    </div>
                </div>
                    <div class = "recommend-items-list-row">
                        <div class = "recommend-item-box">
                            <img src="../images/mushroom.png" class="item-image" id = "item-image" data-item-name="모둠버섯"/>
                            <p class = "item-name">모둠 버섯</p>
                        </div>
                        <div class = "recommend-item-box">
                            <img src="../images/leek.png" class="item-image" id = "item-image" data-item-name="대파"/>
                            <p class = "item-name">대파</p>
                        </div>
                        <div class = "recommend-item-box">
                            <img src="../images/onion.png" class="item-image" id = "item-image" data-item-name="양파"/>
                            <p class = "item-name">양파</p>
                        </div>
                    </div>
                    <div class = "recommend-items-list-row">
                        <div class = "recommend-item-box">
                            <img src="../images/eggs.png" class="item-image" id = "item-image" data-item-name="계란"/>
                            <p class = "item-name">계란</p>
                        </div>
                        <div class = "recommend-item-box">
                            <img src="../images/cabbage.png" class="item-image" id = "item-image" data-item-name="양배추"/>
                            <p class = "item-name">양배추</p>
                        </div>
                        <div class = "recommend-item-box">
                            <img src="../images/garlic.png" class="item-image" id = "item-image" data-item-name="마늘"/>
                            <p class = "item-name">마늘</p>
                        </div>
                    </div>
                </div> 
            </div>
            <div class = "button-box">
                <button class = "submit" id = "submit">저장하기</button>
            </div>
        </div>
    </main>
  <body>

    <footer class="footer">
      <p>&#169; 2023. Team JikChon All rights reserved.</p>
    </footer>
    
  </body>
  <body>

    <nav>
      <a id="back-button">
        <img src="../images/back_icon.svg">
      </a>
      <a id="cart-button" href="">
        <img src="../images/cart_icon.svg">
      </a>
      <a id="home-button" href="">
        <img src="../images/home_icon.svg">
      </a>
      <a id="mypage-button" href="">
        <img src="../images/mypage_icon.svg">
      </a>
    </nav>
    
    <!-- 이 주석을 제거하고, 아래 <script> 태그를 꼭 포함해 주세요! -->
    <script src="../js/navbar.js"></script>
  
  </body>
</body>
</html>
