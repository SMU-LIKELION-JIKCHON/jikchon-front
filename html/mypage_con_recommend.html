<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/mypage_con_recommend.css" rel="stylesheet">
  <!-- 아래의 'reset.css'를 포함하지 않고 header 컴포넌트를 쓸 경우, css 적용 시 모습이 달라질 수 있습니다. -->
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/footer.css" rel="stylesheet">



  <title>상품 판매 등록</title>
</head>
<body>

  <!-- 로그인 된 상태일 경우 -->
  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png"/></a>
    </div>
    <div class="nav-button-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/cart-icon.svg"/></a>
      <a href=""><img src="../images/hamburger-menu-icon.svg"/></a>
    </div>
  </header>
  <main>
    <div class="menu-title-box">
        <div class = "menu-title">
            <p>자주 구매하시는 상품을<br/>눌러주세요</p>
        </div>
    </div>
    <div class = "recommend-reset-box">
        <img class = "recommend-reset"src="../images/reset.png"/>
    </div>
    <div class = "recommend-box">
        <div class = "recommend-items-list">
            <div class="recommend-items-list-row">
                <div class = "recommend-item-box">
                    <img src="../images/water.png"/>
                    <p class = "item-name">생수</p>
                </div>
                <div class = "recommend-item-box">
                    <img src="../images/milk.png"/>
                    <p class = "item-name">우유</p>
                </div>
                <div class = "recommend-item-box">
                    <img src="../images/apple.png"/>
                    <p class = "item-name">사과</p>
                </div>
            </div>
                <div class = "recommend-items-list-row">
                    <div class = "recommend-item-box">
                        <img src="../images/mushroom.png"/>
                        <p class = "item-name">모둠 버섯</p>
                    </div>
                    <div class = "recommend-item-box">
                        <img src="../images/leek.png"/>
                        <p class = "item-name">대파</p>
                    </div>
                    <div class = "recommend-item-box">
                        <img src="../images/onion.png"/>
                        <p class = "item-name">양파</p>
                    </div>
                </div>
                <div class = "recommend-items-list-row">
                    <div class = "recommend-item-box">
                        <img src="../images/eggs.png"/>
                        <p class = "item-name">계란</p>
                    </div>
                    <div class = "recommend-item-box">
                        <img src="../images/cabbage.png"/>
                        <p class = "item-name">양배추</p>
                    </div>
                    <div class = "recommend-item-box">
                        <img src="../images/garlic.png"/>
                        <p class = "item-name">마늘</p>
                    </div>
                </div>
            </div> 
        </div>
        <div class = "button-box">
            <button class = "submit" id = "submit">저장하기</button>
        </div>
    </div>

  </main>
  <footer class="footer"></footer>
</body>
</html>
