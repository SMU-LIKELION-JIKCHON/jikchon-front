<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/header.css" rel="stylesheet">


  <!-- 아래의 'reset.css'를 포함하지 않고 header 컴포넌트를 쓸 경우, css 적용 시 모습이 달라질 수 있습니다. -->
  <link href="../css/reset.css" rel="stylesheet">


  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="../css/main-home1.css" class="href">

  <title>main-home-1</title>
</head>

<body>
  <!-- 로그인 된 상태일 경우 -->
  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png" /></a>
    </div>
    <div class="nav-button-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/cart-icon.svg" /></a>
      <a href=""><img src="../images/hamburger-menu-icon.svg" /></a>
    </div>
  </header>

  <!-- 로그인 안 된 상태일 경우 -->
  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png" /></a>
    </div>
    <div class="nav-button-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href="">
        <h1>로그인</h1>
      </a>
      <a href=""><img src="../images/hamburger-menu-icon.svg" /></a>
    </div>
  </header>

  <div class="container">
    <section class="today-recommend">
      <h2>OOO님을 위한 오늘의 추천</h2>

      <!-- 추후 물품 스와이프로 넘어가도록 구현 -->
      <div class="recommend-list">
        <ul role="list">
          <li>
            <img src="../images/recommendLIst-1.jpg" alt="product1" class="prod-img">
            <div class="prod-info">
              <div class="product">
                <div class="brands">
                  <p>상호명</p>
                  <img src="../images/cart-icon.svg" class="cart-img" />
                </div>
                <div class="prod-name"><p>상품이름</p></div>
              </div>
              <div class="price">10000원</div>
            </div>
          </li>
          <li>
            <img src="../images/recommendLIst-2.jpg" alt="product2" class="prod-img">
            <div class="prod-info">
              <div class="product">
                <div class="brands">
                  <p>상호명</p>
                  <img src="../images/cart-icon.svg" class="cart-img" />
                </div>
                <div class="prod-name"><p>상품이름</p></div>
              </div>
              <div class="price">10000원</div>
            </div>
          </li>
          <li>
            <img src="../images/recommendLIst-3.jpg" alt="product3" class="prod-img">
            <div class="prod-info">
              <div class="product">
                <div class="brands">
                  <p>상호명</p>
                  <img src="../images/cart-icon.svg" class="cart-img" />
                </div>
                <div class="prod-name"><p>상품이름</p></div>
              </div>
              <div class="price">10000원</div>
            </div>
          </li>
        </ul>
      </div>
      <hr>
    </section>
    <section class="category-box">
      <h2>카테고리별 쇼핑하기 > </h2>
      <div class="category">
        <div class="farm-prod"><img src="../images/farm-prod.png"/></div>
        <div class="livestock-prod"><img src="../images/livestock-prod.png" alt=""></div>
        <div class="marine-prod"><img src="../images/marine-prod.png" alt=""></div>
        <div class="process-prod"><img src="../images/process-prod.png" alt=""></div>
      </div>
    </section>
  </div>
</body>

</html>
