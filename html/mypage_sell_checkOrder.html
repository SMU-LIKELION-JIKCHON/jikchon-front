<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/navbar.css" rel="stylesheet">
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/footer.css" rel="stylesheet">
  <link href="../css/mypage_sell_checkOrder.css" rel="stylesheet">

  <title>상품 판매 등록</title>
</head>
<body>
  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png"/></a>
    </div>
  </header>

  <nav>
    <a class="back-button" href="">
      <img src="../images/back_icon.svg">
    </a>
    <a class="cart-button" href="">
      <img src="../images/cart_icon.svg">
    </a>
    <a class="home-button" href="">
      <img src="../images/home_icon.svg">
    </a>
    <a class="mypage-button" href="">
      <img src="../images/mypage_icon.svg">
    </a>
  </nav>

  <main>
    <!--JS로 작성해야하는 부분-->
    <div class = "menu-title-box">
        <p class = "menu-title">구매 목록 확인</p>
    </div>
    <div id = "order-list" class = "order-list">
        <div class = "order-box">
            <div class = order-box-left>
                <p class = "order-number">주문번호 12345678</p>
                <div class = item-image-box>
                    <img id = "item-image" class = "item-image" src = ../images/apple.png>
                    <img id = "item-image" class = "item-image" src = ../images/eggs.png>
                    <img id = "item-image" class = "item-image" src = ../images/cabbage.png>
                </div>
            </div>
            <div class = order-box-right>
                <p class = "order-date">2023.01.01</p>
                <p class = "order-price" class = "order-price">00000원</p>
                <a href=""><p class = "order-detail" id = "order-detail">자세히보기</p></a>
            </div>
        </div>
    </div>
    <!---->

  </main>
  <footer class="footer">
    <p>&#169; 2023. Team JikChon All rights reserved.</p>
  </footer>
  
  <script src="../js/header.js"></script>
  <script src="../js/navbar.js"></script>
</body>
</html>
