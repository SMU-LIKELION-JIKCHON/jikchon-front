<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/modal.css" rel="stylesheet">
  <link href="../css/navbar.css" rel="stylesheet">
  <link href="../css/footer.css" rel="stylesheet">
  <link href="../css/login.css" rel="stylesheet">
  <title>직촌 - 로그인</title>
</head>
<body>

  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png"/></a>
    </div>
  </header>

  <div class="modal">
      <h1>가입 유형 선택</h1>
      <div class="modal-content">
        <h2>고객님의 가입 유형을 선택해 주세요.</h2>
        <button class="modal-close-button">
          <img src="../images/x_icon.svg">
        </button>
        <div class="modal-option">
          <button class="left-button">판매자로 가입</button>
          <button class="right-button">구매자로 가입</button>
        </div>
      </div>
  </div>

  <nav>
    <a id="back-button">
      <img src="../images/back_icon.svg">
    </a>
    <a id="cart-button">
      <img src="../images/cart_icon.svg">
    </a>
    <a id="home-button" href="../html/main-home1.html">
      <img src="../images/home_icon.svg">
    </a>
    <a id="mypage-button">
      <img src="../images/mypage_icon.svg">
    </a>
  </nav>

  <section class="login-container">
    <h1 class="title">로그인</h1>
    <div class="input-container">
      <input id="phoneNumber" type="text" placeholder="전화번호">
      <input id="password" type="password" placeholder="비밀번호">
    </div>
    <div class="registration-container">
      <a id="register-button">회원가입</a>
    </div>
    <div class="login-button-container">
      <button id="login-button" class="login-button">로그인</button>
    </div>
  </section>

  <footer class="footer">
    <p>&#169; 2023. Team JikChon All rights reserved.</p>
  </footer>
  
  <script src="../js/login.js"></script>
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/common/jwt_token_check.js"></script>
</body>
</html>
