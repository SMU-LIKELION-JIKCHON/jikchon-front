<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/navbar.css" rel="stylesheet">
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/footer.css" rel="stylesheet">
  <link href="../css/mypage_sell_enrollItem.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../js/mypage_sell_enrollItem.js" defer></script>
  <script type = "module" src="../js/navbar.js" defer></script>
  <script type = "module" src="../js/common/jwt_token_check.js" defer></script>

  <title>상품 판매 등록</title>
</head>
<body>
  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png"/></a>
    </div>
  </header>

  <nav>
    <a class="back-button" href="">
      <img src="../images/back_icon.svg">
    </a>
    <a class="cart-button" href="">
      <img src="../images/cart_icon.svg">
    </a>
    <a class="home-button" href="">
      <img src="../images/home_icon.svg">
    </a>
    <a class="mypage-button" href="">
      <img src="../images/mypage_icon.svg">
    </a>
  </nav>
  <main>
    <p class = "page-title">상품 판매 등록</p>
    <div class = "enroll-box">
        <div class = "enroll-image-box">
            <div id = "image-container" class = "image-container"></div>
            <br/>
            <label for = "item-image" class = "upload-image-button">이미지등록</label>
            <input type = "file" id = "item-image" class = "item-image" accpet="image/*" onchange="loadFiles(event)" multiple/>
        </div>
        <div class = "item-name-box" >
            <p class = "item-enroll-title">제품명</p>
            <input type = "text" id = "item-name" class = "input"/>
        </div>
        <div class = "item-category">
          <p class = "item-enroll-title">상품 카테고리</p>
          <select name = "카테고리" class =  "item-big-category" id = "item-big-category">
            <option disabled selected>카테고리</option>
            <option value = "농산물">농산물</option>
            <option value = "축산물">축산물</option>
            <option value = "수산물">수산물</option>
            <option value = "가공식품">가공식품</option>
          </select>
            
          <select name = "세부카테고리" class = "item-small-category" id = "item-small-category">
            <option disabled selected>세부 카테고리</option>
          </select>
        </div>
        <div class = "item-price-box" >
            <p class = "item-enroll-title">가격</p>
            <input type = "number" id = "item-price" class = "input"/>
        </div>
        <div class = "item-amount-box" >
            <p class = "item-enroll-title">판매 수량 등록</p>
            <input type = "number" id = "item-amount" class = "input"/>
        </div>
        <div class = "item-detailed-box" >
            <p class = "item-enroll-title">상품 소개</p>
            <textarea
                id="item-detailed"
                class="item-detailed"
                rows="5"
              ></textarea
              >
        </div>
        <button type = "submit" class = "submit-button" onclick="submit()">저장하기</button>
    </div>
    
  </main>
  <footer class="footer">
    <p>&#169; 2023. Team JikChon All rights reserved.</p>
  </footer>

  <script src="../js/header.js"></script>
  <script src="../js/navbar.js"></script>

</body>
</html>
