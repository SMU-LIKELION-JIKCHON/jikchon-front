<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/header.css" rel="stylesheet">



    <!-- 아래의 'reset.css'를 포함하지 않고 header 컴포넌트를 쓸 경우, css 적용 시 모습이 달라질 수 있습니다. -->
    <link href="../css/reset.css" rel="stylesheet">

    <link href="../css/product-info.css" rel="stylesheet">


    <title>제품 상세페이지</title>
</head>

<body>

    <!-- 로그인 된 상태일 경우 -->
    <header class="header">
        <div class="main-logo-container">
            <!-- 아래 a href 속성에 링크 추가-->
            <a href=""><img src="../images/main_logo.png" /></a>
        </div>
        <div class="nav-button-container">
            <!-- 아래 a href 속성에 링크 추가-->
            <a href=""><img src="../images/cart-icon.svg" /></a>
            <a href=""><img src="../images/hamburger-menu-icon.svg" /></a>
        </div>
    </header>

    <!-- 로그인 안 된 상태일 경우 -->
    <header class="header">
        <div class="main-logo-container">
            <!-- 아래 a href 속성에 링크 추가-->
            <a href=""><img src="../images/main_logo.png" /></a>
        </div>
        <div class="nav-button-container">
            <!-- 아래 a href 속성에 링크 추가-->
            <a href="">
                <h1>로그인</h1>
            </a>
            <a href=""><img src="../images/hamburger-menu-icon.svg" /></a>
        </div>
    </header>
    <div class="container">

        <section class="prod-info">
            <img src="../images/lemon.png" alt="" class="prod-img">
            <div class="info-box">
                <div class="prod-info-basic">
                    <p class="brands">상호명</p>
                    <p class="prod-name1">프로덕트 이름</p>
                    <p class="address">강원도 00시 00동</p>
                </div>
                <p class="price">00000원</p>
            </div>
        </section>
        <form name="card" method="post">

            <section class="add-cart">
                <p class="prod-name2">프로덕트 이름</p>
                <div class="amount-check">
                    <div class="amount-box">
                        <button class="quantity-btn" id="decrease">-</button>
                        <input type="text" class="quantity-input" value="1">
                        <button class="quantity-btn" id="increase">+</button>
                    </div>
                    <p class="sum-price">00000원</p>
                </div>
            </section>

            <section class="btn-box">
                <button class="cart-btn">장바구니</button>
                <button class="buy-btn">구매하기</button>
            </section>

        </form>

    </div>

</body>

</html>
