<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/navbar.css" rel="stylesheet">
  <link href="../css/footer.css" rel="stylesheet">
  <link href="../css/login.css" rel="stylesheet">
  <title>직촌 - 로그인</title>
</head>
<body>

  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png"/></a>
    </div>
  </header>

  <nav>
    <a class="back-button" href="">
      <img src="../images/back_icon.svg">
    </a>
    <a class="cart-button" href="">
      <img src="../images/cart_icon.svg">
    </a>
    <a class="home-button" href="">
      <img src="../images/home_icon.svg">
    </a>
    <a class="mypage-button" href="">
      <img src="../images/mypage_icon.svg">
    </a>
  </nav>

  <section class="login-container">
    <h1 class="title">로그인</h1>
    <div class="input-container">
      <input type="text" placeholder="전화번호">
      <input type="password" placeholder="비밀번호">
    </div>
    <div class="registration-container">
      <a href="">회원가입</a>
    </div>
    <div class="login-button-container">
      <button class="login-button">로그인</button>
    </div>
  </section>

  <footer class="footer">
    <p>&#169; 2023. Team JikChon All rights reserved.</p>
  </footer>
  
</body>
</html>
