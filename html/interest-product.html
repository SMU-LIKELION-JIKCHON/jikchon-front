<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/header.css" rel="stylesheet">

    <!-- 아래의 'reset.css'를 포함하지 않고 header 컴포넌트를 쓸 경우, css 적용 시 모습이 달라질 수 있습니다. -->
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/interest-product.css" rel="stylesheet">

    <title>관심 상품</title>
</head>

<body>

    <!-- 로그인 된 상태일 경우 -->
    <header class="header">
        <div class="main-logo-container">
            <!-- 아래 a href 속성에 링크 추가-->
            <a href=""><img src="../images/main_logo.png" /></a>
        </div>
        <div class="nav-button-container">
            <!-- 아래 a href 속성에 링크 추가-->
            <a href=""><img src="../images/cart-icon.svg" /></a>
            <a href=""><img src="../images/hamburger-menu-icon.svg" /></a>
        </div>
    </header>

    <!-- 로그인 안 된 상태일 경우 -->

        <div class="main-logo-container">
            <!-- 아래 a href 속성에 링크 추가-->
            <a href=""><img src="../images/main_logo.png" /></a>
        </div>
        <div class="nav-button-container">
            <!-- 아래 a href 속성에 링크 추가-->
            <a href="">
                <h1>로그인</h1>
            </a>
            <a href=""><img src="../images/hamburger-menu-icon.svg" /></a>
        </div>
    </header>

    <div class="container">
        <h1>회원가입 완료!</h1>
        <h2>000님이 자주 구매하시는 <br> 상품을 눌러주세요!</h2>

        <div class="recommend-box">
            <img src="../images/reset.png" alt="" class="reload">
            <div class="recommend-list">
                <ul role="list">
                    <li>
                        <img src="../images/lemon.png" alt="" class="prod-img">
                        <p class="prod-name">상품 이름</p>
                    </li>
                    <li>
                        <img src="../images/apple.png" alt="" class="prod-img">
                        <p class="prod-name">상품 이름</p>
                    </li>
                    <li>
                        <img src="../images/garlic.png" alt="" class="prod-img">

                    </li>
                    <li>
                        <img src="../images/milk.png" alt="" class="prod-img">
                        <p class="prod-name">상품 이름</p>
                    </li>
                    <li>
                        <img src="../images/mushroom.png" alt="" class="prod-img">
                        <p class="prod-name">상품 이름</p>
                    </li>
                    <li>
                        <img src="../images/onion.png" alt="" class="prod-img">
                        <p class="prod-name">상품 이름</p>
                    </li>
                    <li>
                        <img src="../images/product6.jpg" alt="" class="prod-img">
                        <p class="prod-name">상품 이름</p>
                    </li>
                    <li>
                        <img src="../images/water.png" alt="" class="prod-img">
                        <p class="prod-name">상품 이름</p>
                    </li>
                    <li>
                        <img src="../images/product4.jpg" alt="" class="prod-img">
                        <p class="prod-name">상품 이름</p>
                    </li>
                </ul>

                <button class="save-btn">저장하기</button>
            </div>
        </div>
    </div>

</body>

</html>
