<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/mypage_sell_enrollItem.css" rel="stylesheet">
  <!-- 아래의 'reset.css'를 포함하지 않고 header 컴포넌트를 쓸 경우, css 적용 시 모습이 달라질 수 있습니다. -->
  <link href="../css/reset.css" rel="stylesheet">



  <title>상품 판매 등록</title>
</head>
<body>

  <!-- 로그인 된 상태일 경우 -->
  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png"/></a>
    </div>
    <div class="nav-button-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/cart-icon.svg"/></a>
      <a href=""><img src="../images/hamburger-menu-icon.svg"/></a>
    </div>
  </header>

  <main>
    <p class = "page-title">상품 판매 등록</p>
    <div class = "enroll-box">
        <div class = "enroll-image-box">
            <div id = "image-container" class = "image-container"></div>
            <br/>
            <label for = "item-image" class = "upload-image-button">이미지등록</label>
            <input type = "file" id = "item-image" class = "item-image" accpet="image/*" onchange="loadFile(event)" required/>
        </div>
        <div class = "item-name-box" >
            <p class = "item-enroll-title">제품명</p>
            <input type = "text" id = "item-name" class = "input" readonly/>
        </div>
        <div class = "item-price-box" >
            <p class = "item-enroll-title">가격</p>
            <input type = "number" id = "item-price" class = "input" readonly/>
        </div>
        <div class = "item-amount-box" >
            <p class = "item-enroll-title">판매 수량 등록</p>
            <input type = "number" id = "item-amount" class = "input" readonly/>
        </div>
        <div class = "item-amount-box" >
            <p class = "item-enroll-title">상품 소개</p>
            <input type = "field" id = "item-introduce" class = "field" readonly/>
        </div>
        <button class = "submit-button">저장하기</button>
    </div>
    
  </main>

</body>
</html>
